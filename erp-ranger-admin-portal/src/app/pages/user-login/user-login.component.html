<div class="page-container">
  <mat-card class="content-card mat-elevation-z8 animated slideInUp">
    <img src="assets/images/erplogo_trans.png" class="login-logo" alt="ERP Logo">
    <mat-card-content>
      <form [formGroup]="loginForm" #formDir="ngForm" (ngSubmit)="login()">
        <div>
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-icon matPrefix>email</mat-icon>
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" type="email" id="email" class="form-control" formControlName="email" required>
              <mat-error *ngIf="loginForm.get('email').hasError('required')">Email is required.</mat-error>
              <mat-error *ngIf="loginForm.get('email').hasError('email')">Email must be valid.</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-icon matPrefix>lock</mat-icon>
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" type="password" autocomplete="new-password" id="password" class="form-control" formControlName="password" required>
              <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required.</mat-error>
              <mat-error *ngIf="loginForm.get('password').hasError('pattern')">Password must be include at one letter and one number.</mat-error>
              <mat-error *ngIf="loginForm.get('password').hasError('minlength')">Password must be at least 8 characters long.</mat-error>
              <mat-error *ngIf="loginForm.get('password').hasError('maxlength')">Password cannot be more than 20 characters long.</mat-error>
            </mat-form-field>
          </div>
        </div>
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="loginForm.invalid" class="login-button">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

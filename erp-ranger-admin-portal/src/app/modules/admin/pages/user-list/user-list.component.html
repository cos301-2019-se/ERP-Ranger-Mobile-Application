<h1>
  Rangers
</h1>
<table mat-table [dataSource]="userArr" class="mat-elevation-z0">

  <!-- Position Column
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container> -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> Number </th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Active </th>
    <td mat-cell *matCellDef="let element"> {{element.active}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> Points </th>
      <td mat-cell *matCellDef="let element"> {{element.points}} </td>
  </ng-container>

  <ng-container matColumnDef="remaining">
      <th mat-header-cell *matHeaderCellDef> Remaining Points </th>
      <td mat-cell *matCellDef="let element"> {{element.remaining}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element"> <a href="/admin/user/{{ element.id }}"> <mat-icon>edit</mat-icon></a> </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element"> <mat-icon id="delete-icon" (click)="deleteConfirm(element.id)">delete</mat-icon> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!--<a routerLink="add">
  <button mat-raised-button class="raised-button" color="primary">Add New User</button>
</a>-->

<mat-card id="overlay-confirm-delete">
    <button class="hide-overlay-btn" (click)=hideOverlay()>
        <mat-icon>close</mat-icon>
    </button>
    <div class="confirm"><strong>Confirm</strong></div>
    <div class="confirm-msg">Are you sure you want to delete <span id="delete-user"></span></div>
    <div class="confirm-options">
      <div class="click-confirm mat-caption"> <div class="confirm-option" (click)="confirmedDelete()">Yes</div></div>
      <div class="click-confirm mat-caption"> <div class="confirm-option" (click)="hideOverlay()">No</div></div>
    </div>
</mat-card>

<div class="fab-button">
  <a routerLink="/admin/users/add">
    <button mat-fab color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </a>
</div>

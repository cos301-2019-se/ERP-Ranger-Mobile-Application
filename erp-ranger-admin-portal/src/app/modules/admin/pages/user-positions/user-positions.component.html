<div class="page-container">
  <div class="overlay-select">
      <form>
        <div>
          <label for="rietvlei_radio">Rietvlei</label>
          <input type="radio" name="park" id="rietvlei_radio" checked (click)= "setRietvlei()">
        </div>
        <!-- <div>
            <label for="op_radio">OtherPark</label>
            <input type="radio" name="park" id="op_radio"  (click)= "setOtherPark()">
        </div> -->
      </form>
    </div>
  <mat-card class="content-card mat-elevation-z8 animated slideInUp">
    <mat-card-content>
      <agm-map
        id="map-agm"
        [latitude]="lat"
        [longitude]="lng"
        [zoom]="zoom"
        [disableDefaultUI]="false"
        [zoomControl]="false"
        (mapClick)="mapClicked($event)">
        <agm-kml-layer
          [url]="kml"
          [clickable]="defaultui">
      </agm-kml-layer>
        <agm-marker
            *ngFor="let m of posArr"
            [latitude]="m.latitude"
            [longitude]="m.longitude"
            [label]="m.userName"
            
            >



          <agm-info-window>
            <!--<strong>Marker ID :  {{m.id}}</strong>-->
            <div><strong>Time :  {{m.time}}</strong></div>
            <div><strong>Lat : {{m.latitude}}</strong></div>
            <div><strong>Long : {{m.longitude}}</strong></div>
            <div><strong>park : {{m.parkName}}</strong></div>

          </agm-info-window>

        </agm-marker>


      </agm-map>
    </mat-card-content>
  </mat-card>
</div>

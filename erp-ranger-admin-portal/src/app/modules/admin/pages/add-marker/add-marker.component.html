<div class="page-container">
  <div class="overlay-select">
      <form>
        <div>
          <label for="rietvlei_radio">Rietvlei</label>
          <input type="radio" name="park" id="rietvlei_radio" checked (click)= "setRietvlei()">
        </div>
        <!-- <div>
            <label for="op_radio">OtherPark</label>
            <input type="radio" name="park" id="op_radio"  (click)= "setOtherPark()">
        </div> -->
      </form>
    </div>
  <mat-card class="content-card mat-elevation-z8 animated slideInUp">
    <mat-card-content>
      <agm-map 
        id="map-agm"
        [latitude]="lat"
        [longitude]="lng"
        [zoom]="zoom"
        [disableDefaultUI]="false"
        [zoomControl]="false"
        (mapClick)="mapClicked($event)">

        <agm-marker 
            *ngFor="let m of markerArr"            
            [latitude]="m.payload.doc.data().location.geopoint.latitude"
            [longitude]="m.payload.doc.data().location.geopoint.longitude"
            [label]="m.payload.doc.data().name">
            
            
            
          <agm-info-window>
            <strong>Marker ID :  {{m.payload.doc.data().id}}</strong>
            <div></div>
            <strong>Points :  {{m.payload.doc.data().points}}</strong>
          </agm-info-window>
          <div>
            {{setHighMarker(m.payload.doc.data().id)}}
          </div>
        </agm-marker>
        
      
      </agm-map>
    </mat-card-content>
  </mat-card>
</div>

<div class="page-container">
  <mat-card class="content-card mat-elevation-z8 animated slideInUp">
    <mat-card-content>
      <form [formGroup]="reportTypeForm" #formDir="ngForm" (ngSubmit)="update()" *ngIf="loaded">
        <h2>Update Report Type</h2>
        <div>
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Importance</mat-label>
              <mat-select placeholder="Importance" type="text" id="importance" class="form-control" formControlName="importance" required>
                <mat-option *ngFor="let importance of reportImportanceList" [value]="importance">
                  {{ importance }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="reportTypeForm.get('importance').hasError('required')">Report importance is required.</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Type</mat-label>
              <input matInput placeholder="Type" type="text" id="type" class="form-control" formControlName="type" required>
              <mat-error *ngIf="reportTypeForm.get('type').hasError('required')">Report type is required.</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-checkbox id="email" class="form-control" formControlName="email">Email</mat-checkbox>
          </div>
          <div class="form-group">
            <mat-checkbox id="sms" class="form-control" formControlName="sms">SMS</mat-checkbox>
          </div>
          <div class="form-group">
            <mat-checkbox id="api" class="form-control" formControlName="api">API</mat-checkbox>
          </div>
          <div class="form-group">
            <mat-checkbox id="web" class="form-control" formControlName="web">Web</mat-checkbox>
          </div>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="reportTypeForm.invalid" class="button create-button">Update Report Type</button>
        <a routerLink="/admin/notifications">
          <button mat-raised-button color="warn" type="submit" class="button create-button">Cancel</button>
        </a>
      </form>
    </mat-card-content>
  </mat-card>
</div>

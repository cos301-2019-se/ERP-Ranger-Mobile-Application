   <mat-tab label="Report Filter">
      <mat-form-field floatLabel="never">
        <mat-label>Search</mat-label>
        <input matInput [formControl]="genFilter">
      </mat-form-field> 
      <mat-form-field class="filter" floatLabel="never">
        <mat-label>Type</mat-label>
        <input matInput [formControl]="typeFilter">
      </mat-form-field> 
      
      <mat-form-field class="dayfilter" floatLabel="never">
        <mat-label>DD</mat-label>
        <input matInput [formControl]="dayFilter">
      </mat-form-field> 
      /
      <mat-form-field class="datefilter filter" floatLabel="never">
        <mat-label>MM</mat-label>
        <input matInput [formControl]="monthFilter">
      </mat-form-field> 
      /
      <mat-form-field class=" datefilter yearfilter filter" floatLabel="never">
        <mat-label>YYYY</mat-label>
        <input matInput [formControl]="yearFilter">
      </mat-form-field> 

      <mat-form-field class="filter right-align" floatLabel="never">
        <mat-label>Ranger</mat-label>
        <input matInput [formControl]="rangerFilter">
      </mat-form-field> 
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>
          <ng-container matColumnDef="type">
              <th  class ="header" mat-header-cell *matHeaderCellDef mat-sort-header>
                Type  
                            
              </th>
              <td mat-cell *matCellDef="let row">
                <a href="admin/report/{{row.id}}">{{ row.type }}</a>
              </td>
          </ng-container>

          <ng-container matColumnDef="park">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Park</th>
              <td mat-cell *matCellDef="let element">
                {{ element.park }}
              </td>
          </ng-container>

          <ng-container matColumnDef="time">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
              <td mat-cell *matCellDef="let element">
                {{ timeToString(element.time) }}
              </td>
          </ng-container>

          <ng-container matColumnDef="ranger">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Ranger</th>
              <td mat-cell class="ranger" *matCellDef="let element">
                {{ element.ranger }}
              </td>
          </ng-container>

          <ng-container matColumnDef="handled">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Handled</th>
            <td mat-cell class="handled" *matCellDef="let element">              
              {{ element.handled }}             
            </td>
          </ng-container>

          <!-- <ng-container matColumnDef="info">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Info</th>
              <td mat-cell *matCellDef="let element">
                {{ element.reportInfo }}
              </td>
          </ng-container> -->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator [pageSizeOptions]= "[10,25,100]"></mat-paginator>

      <form class="cb-form">
        <div [formGroup] = "handled">
          <mat-checkbox [(ngModel)]="hBool" formControlName="handledBool">Show Handled Reports</mat-checkbox>
        </div>
      </form> 

   </mat-tab>
  </mat-tab-group>

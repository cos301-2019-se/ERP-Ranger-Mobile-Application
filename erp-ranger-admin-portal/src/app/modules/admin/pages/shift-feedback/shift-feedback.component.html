
<div class="row text-center">
  <div
  class="btn btn-primary header-views"
  mwlCalendarPreviousView
  [view]="view"
  [(viewDate)]="viewDate"
  (viewDateChange)="closeOpenMonthViewDay()">
    <div class="inner-div">
      <span class="inner-span">
          <
      </span>
    </div>
  </div>
  <div
  class="btn btn-outline-secondary header-views"
  mwlCalendarToday
  [(viewDate)]="viewDate">
    <div class="inner-div">
      <span class="inner-span">
          Today
      </span>
    </div>
  </div>
  <div
  class="btn btn-primary header-views"
  mwlCalendarNextView
  [view]="view"
  [(viewDate)]="viewDate"
  (viewDateChange)="closeOpenMonthViewDay()">
    <div class="inner-div">
      <span class="inner-span">
          >
      </span>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
  <div class="col-md-4">
    <div class="btn-group">            
    </div>
  </div>
</div>
<br />
<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="CalendarView.Month"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)"
  >
  </mwl-calendar-month-view>
  
</div>




<mat-card id="overlay-info" class="overlay">
  <button class="hide-overlay-btn" (click)=hideOverlay()>
      <mat-icon>close</mat-icon>
  </button>
  <mat-card-header>
    <div mat-card-avatar id="prof-pic" class="eg-header-img"></div>
    <mat-card-title>Feedback Details</mat-card-title>
    <mat-card-subtitle id="ranger-subtitle"></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content id="overlay-inner-div">
    <span id="overlay-span"></span> 
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions>
      <button mat-button><mat-icon>delete_outline</mat-icon></button>
    </mat-card-actions>
  </mat-card-footer>
  
</mat-card>
